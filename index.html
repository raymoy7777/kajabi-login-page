<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajabi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "content-container">
            <img class = "logo" src = "https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
            <h3 class = "center-text"> Sign In </h3>
            <p class = "center-text"> Need an account? <a href = "#"> Get started! </a></p>
            <form onsubmit = "return false;">
                <input type = "email" placeholder = "Email">
                <input type = "password" placeholder = "Password">
                <div class = "check-ctr">
                    <input id = "remember" type = "checkbox">
                    <label for = "remember">Remember Me</label>
                </div>
                <input type = "submit" value = "Sign In">
            </form onsubmit = "return false;">
            <div class = "forgot-pw">
                <a href = "#"> Forgot password? </a>
            </div>
        </div>

        <div class = "image-container">

        </div>
    </div>
</body>
</html>
